established: "1988-10-05"
constitutional_basis: "Arts. 127-130 da Constituição Federal de 1988"
description: >
  O Ministério Público Federal é o ramo federal do Ministério Público da União,
  instituição independente que atua na defesa da ordem jurídica, do regime democrático
  e dos interesses sociais e individuais indisponíveis. Sua independência funcional
  é constitucionalmente garantida — não pertence a nenhum dos três poderes.
key_functions:
  - "Promover a ação penal pública federal"
  - "Zelar pelo efetivo respeito dos Poderes Públicos aos direitos assegurados na Constituição"
  - "Promover a ação de inconstitucionalidade e representação para fins de intervenção"
  - "Defender judicialmente os direitos e interesses das populações indígenas"
  - "Expedir notificações em procedimentos administrativos"
  - "Promover o inquérito civil e a ação civil pública para proteção do patrimônio público"
  - "Fiscalizar a aplicação de recursos públicos federais"
